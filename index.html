<!doctype html>
<html>
    <head>
        <title>Invitation 25 ans Aur&eacute;lie</title>

        <meta charset="utf-8">
        <meta name="description" content="Site pour l'anniversaire des 25 ans Aur&eacute;lie Delbrouck">
        <meta name="author" content="BenoÃ®t Suttor">

        <!-- SlidesJS Required (if responsive): Sets the page width to the device width. -->
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/example.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <style>
            body {
                -webkit-font-smoothing: antialiased;
                font: normal 15px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
                color: #FF00FF;
            }

            #slides {
                display: none
            }

            #slides .slidesjs-navigation {
                margin-top:3px;
            }

            #slides .slidesjs-previous {
                margin-right: 5px;
                float: left;
            }

            #slides .slidesjs-next {
                margin-right: 5px;
                float: left;
            }

            .slidesjs-pagination {
                margin: 6px 0 0;
                float: right;
                list-style: none;
            }

            .slidesjs-pagination li {
                float: left;
                margin: 0 1px;
            }

            .slidesjs-pagination li a {
                display: block;
                width: 13px;
                height: 0;
                padding-top: 13px;
                background-image: url(img/pagination.png);
                background-position: 0 0;
                float: left;
                overflow: hidden;
            }

            .slidesjs-pagination li a.active,
            .slidesjs-pagination li a:hover.active {
                background-position: 0 -13px
            }

            .slidesjs-pagination li a:hover {
                background-position: 0 -26px
            }

            #slides a:link,
            #slides a:visited {
                color: #FF00FF,
            }

            #slides a:hover,
            #slides a:active {
                color: #CCCCCC,
            }

            .navbar {
                overflow: hidden
            }
        </style>
        <style>

            .container {
                margin: 0 auto
            }

            /* For tablets & smart phones */
            @media (max-width: 767px) {
                body {
                    padding-left: 20px;
                    padding-right: 20px;
                }
                .container {
                    width: auto
                }
            }

            /* For smartphones */
            @media (max-width: 480px) {
            .container {
            width: auto
            }
            }

            /* For smaller displays like laptops */
            @media (min-width: 768px) and (max-width: 979px) {
            .container {
            width: 724px
            }
            }

            /* For larger displays */
            @media (min-width: 1200px) {
            .container {
            width: 1170px
            }
            }
        </style>
        <style>
            /* Prevents slides from flashing */
            #slides {
                display:none;
            }
        </style>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/jquery.slides.min.js"></script>

        <script>
            $(function(){
                $("#slides").slidesjs({
                    width: 800,
                    height: 600,
                    pagination: {active: false},
                    /*navigation: {active: false},*/
                });
            });
        </script>
    </head>
    <body>
        <h1 style="text-align: center;">25 ans Aur&eacute;lie</h1>
        <div class="container">
            <div id="slides">
                <a href="#" class="slidesjs-previous slidesjs-navigation"><i class="icon-chevron-left icon-large"></i> Pr&eacute;c&eacute;dant</a>
                <a href="#" style="float: right;" class="slidesjs-next slidesjs-navigation">Suivant <i class="icon-chevron-right icon-large"></i></a>
                <img src="001.jpg" />
                <img src="002.jpg" />
            </div>
        </div>
    </body>
</html>
